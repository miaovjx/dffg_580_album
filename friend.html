<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="target-densitydpi=device-dpi,width=640,user-scalable=0">
    <title> 趣发现，风光美 </title>
    <link rel="stylesheet" href="css/gx-animate.min.css?12112"/>
    <link rel="stylesheet" href="css/swiper-3.2.7.min.css"/>
    <link rel="stylesheet" href="css/style.css?12112"/>
</head>
<body>

<div class="loading">
    <div class="loading-text">
        <span class="loading-text-words">L</span>
        <span class="loading-text-words">O</span>
        <span class="loading-text-words">A</span>
        <span class="loading-text-words">D</span>
        <span class="loading-text-words">I</span>
        <span class="loading-text-words">N</span>
        <span class="loading-text-words">G</span>
    </div>
</div>
<!-- load 预加载 -->
<div class="page-wrap">
    <!-- 5 page_share 分享-->
    <div class="page page4 page_share ss" data-lock-prev="true" data-lock-next="true">
        <div class="swiper-container swiper-container-bg swiper-container-bg-a ">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img class="bgImg swiper-no-swiping" src="images/bg4.jpg" alt=""/></div>
                <div class="swiper-slide"><img class="bgImg swiper-no-swiping" src="images/bg2.jpg" alt=""/></div>
                <div class="swiper-slide"><img class="bgImg swiper-no-swiping" src="images/bg3.jpg" alt=""/></div>
                <div class="swiper-slide"><img class="bgImg swiper-no-swiping" src="images/bg4.jpg" alt=""/></div>
                <div class="swiper-slide"><img class="bgImg swiper-no-swiping" src="images/bg5.jpg" alt=""/></div>
            </div>
        </div>
        <!--<img class="icon1" src="images/icon1.png" alt=""/>-->
        <!--<img class="icon2" src="images/icon2.png" alt=""/>-->
        <div class="swiper-container swiper-container-b ">
            <div class="swiper-wrapper">
                <!--<div class="swiper-slide"><img class="test" src="images/test.jpg" alt=""/></div>-->
                <!--<div class="swiper-slide">Slide 2</div>-->
                <!--<div class="swiper-slide">Slide 3</div>-->
                <!--<div class="swiper-slide">Slide 4</div>-->
            </div>
        </div>
        <a href="javascript:;" class="btn_chk"></a>
        <a href="javascript:;" class="btn_zan none"></a>
        <a href="javascript:;" class="btn_maker"></a>
        <img class="goodBig none" src="images/goodBig.png" alt=""/>
    </div>
</div>

<!-- 弹框 -->
<div class="tk tk-load none">
    <div class="tkIn">
        <img src="images/loading.gif" height="60" width="60" alt=""/>
        <p class="tlWrd">拼命加载中，请耐心等待</p>
    </div>
</div>
<!-- 分享 -->
<div class="tk tk_share none">
    <div class="tkIn ">
        <img class="floating shareImg" src="images/shares.png" alt=""/>
    </div>
</div>
<!-- 规则 -->
<div class="tk tk_rule none">
    <div class="tkIn ">
        <img class="rule_img" src="images/rule.png" alt=""/>
        <a href="javascript:;" class="close_btn"></a>
    </div>
</div>
<!-- 验证失败 -->
<div class="tk tk_test_fail none">
    <div class="tkIn ">
        <img class="tk_fail" src="images/tk_fail.png" alt=""/>
        <a href="javascript:;" class="sure_btn"></a>
    </div>
</div>
<!-- 上传弹窗 -->
<div class="tk tk_noname none">
    <div class="tkIn ">
        <img class="tk1" src="images/tk1.png" alt=""/>
        <a href="javascript:;" class="sure_btn"></a>
    </div>
</div>

<div class="tk tk_ten none">
    <div class="tkIn ">
        <img class="tk2" src="images/tk2.png" alt=""/>
        <a href="javascript:;" class="sure_btn"></a>
    </div>
</div>

<div class="tk tk_info none">
    <div class="tkIn ">
        <img class="tk3" src="images/tk3.png" alt=""/>
        <select name="pro" class="ipt3 pro"></select>
        <select name="city" class="ipt3 city"></select>
        <input type="text" class="ipt3 address" placeholder="详细地址"/>
        <a href="javascript:;" class="sure_btn"></a>
        <a href="javascript:;" class="cancel_btn"></a>
    </div>
</div>
<!-- 上传弹窗 -->
<div class="tk tk_eighteen none">
    <div class="tkIn ">
        <img class="tk_eighteen" src="images/eighteen.png" alt=""/>
    </div>
</div>

<div id="orientLayer" class="mod-orient-layer">
    <div class="mod-orient-layer__content"><i class="icon mod-orient-layer__icon-orient"></i>
        <div class="mod-orient-layer__desc">为了更好的体验，请使用横屏浏览</div>
    </div>
</div>
<div class="qr-box">
    <div id="qr-box__img" class="qr-box__img"></div>
    <div class="qr-box__thumb qr-box__thumb_default"
         style="background-image:url(//wximg.gtimg.com/wxp/wxmoment-source/img/weixin-logo.png)"></div>
    <div id="qr-box__thumb" class="qr-box__thumb"></div>
    <div class="qr-box__text">微信扫一扫<br>手机浏览效果更佳</div>
</div>
<div style="display: none">
    <script>
        /*监测代码*/
        var _hmt = _hmt || [];
        (function() {
            var hm = document.createElement("script");
            hm.src = "https://hm.baidu.com/hm.js?2c63eb6561b54ee18095d863a4f1b2f9";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script>
</div>
</body>
<!-- js -->
<script src="js/jweixin-1.0.0.js"></script>
<script src="js/zepto.min.js"></script>
<script src="js/simpleInheritance.js"></script>
<script src="js/StaticResoucesUtil.js"></script>
<script src="js/pxloader-images.min.js"></script>
<script src="js/swiper-3.2.7.min.js"></script>
<script src="js/PageSlider.js"></script>
<script src="js/friend.js"></script>
</body>
</html>
